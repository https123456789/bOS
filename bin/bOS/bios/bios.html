<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="bios.css">
	</head>
	<body>
		<div id="stdout"></div>
		<svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" id="logo">
			<rect x="0%" y="0%" width="100%" height="100%" fill="rgb(0, 0, 0)"></rect>
			<rect x="25%" y="25%" width="50%" height="50%" style="stroke: rgb(255, 255, 255); fill: rgba(0, 0, 0, 0); cursor: pointer;" id="collideBox">
				<animate attributeName="rx" values="0%;100%;0%" dur="4s" repeatCount="indefinite"></animate>
				<animate attributeName="stroke" values="rgba(255, 255, 255, 1);rgba(255, 255, 255, 0);rgba(255, 255, 255, 1)" dur="2s" repeatCount="indefinite"></animate>
			</rect>
			<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" style="fill: rgb(0, 0, 255);">bOS</text>
		</svg>
		<script src="bios.js"></script>
	</body>
</html>
